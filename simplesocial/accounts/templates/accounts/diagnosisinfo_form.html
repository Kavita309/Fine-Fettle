{% extends "base.html" %}
{% load staticfiles %}

{% load bootstrap3 %}

{% block headblock %}
 <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <h1>DIAGNOSIS</h1>
    <form method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Diagnose!" class="btn btn-default">
    </form>
</div>
{% endblock %}
